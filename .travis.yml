sudo: required
dist: trusty
language: cpp
os:
- linux
- osx
services:
- docker
compiler:
- gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    - valgrind
    - lcov
before_script:
- export CC=gcc
- export CXX=g++
- ./misc/benchmark.sh
- cmake . -DCMAKE_BUILD_TYPE=Debug && make native_test -j8
- cmake . -DCMAKE_BUILD_TYPE=Release && make native_benchmark
script:
- if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then valgrind --error-exitcode=42 --leak-check=full ./native_test; else ./native_test; fi
- ./native_benchmark
after_success:
- cd $TRAVIS_BUILD_DIR
- ./misc/codecov.sh
- ./misc/build_docker.sh
notifications:
